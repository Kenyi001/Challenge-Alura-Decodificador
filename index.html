<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Space+Mono&display=swap" rel="stylesheet">
    <title>Challenge Alura</title>
</head>
<body>
    <header>
        <div class="container__header">
            <div class="header">
                <a href="https://app.aluracursos.com/emprega-one/profile/diegollanosr" target="_blank"> 
                    <img class="logo" src="./Image-Challenge/Logo.png" alt="Logo de Alura">
                </a>
            </div>  
        </div>
    </header>
    <main>
        <section class="left" id="left">
            <textarea class="inputtextarea" id="text" placeholder="Ingrese el texto aquí" autofocus></textarea>
            <div class="content_botones">
                <span class="info">
                    <img src="./Image-Challenge/advertencia.png" alt="advertencia" />
                    Solo letras minúsculas y sin acentos
                </span>
                <div class="botones">
                    <button id="encriptar" class="button__encriptar">Encriptar</button>
                    <button id="desencriptar" class="button__desencriptar">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="right" id="right">
            <img id="munheco" class="munheco" src="./Image-Challenge/Muñeco.png" alt="Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.">
            <textarea id="textoFinal" class="textoFinal" placeholder="Ningún mensaje fue encontrado"></textarea>
            <p id="textoInfo" class="info">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button class="button__copiar bn_ocultar" id="button__copiar">Copiar</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
